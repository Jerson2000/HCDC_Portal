name: ✅ Check Mergeability

# Trigger only for pull requests targeting master
on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened

# Need permission to comment on PR issues
permissions:
  contents: read
  pull-requests: write

jobs:
  check-merge:
    name: Mergeability Check
    runs-on: ubuntu-latest

    env:
      KEY1: ${{ secrets.KEY1 }}
      KEY2: ${{ secrets.KEY2 }}
      AI_ENDPOINT: ${{secrets.AI_ENDPOINT}}

    steps:
      - name: Checkout full git history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Fetch target branch (master)
        run: |
          git fetch origin master:master

      - name: Attempt a no‑commit merge into master
        id: merge
        run: |
          git checkout master
          if ! git merge --no-commit --no-ff "$GITHUB_HEAD_REF"; then
            echo "conflict=true" >> "$GITHUB_OUTPUT"
            exit 0
          else
            echo "conflict=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR if merge conflict exists
        if: steps.merge.outputs.conflict == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "❌ **Merge conflict** detected. Please sync or rebase your branch before the PR can be merged."
            })
